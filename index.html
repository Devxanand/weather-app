<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
 <div id="main">
    <div class="container">
        <div class="searchBox">
            <input class="input-box" type="text" placeholder="Enter Your City name">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <img class="weatherIcon" src="/images/clear.png" alt="weather-image">
        <h2 class="temp" style="color: white; font-size: 45px;">7 Â°C</h2>
        <h2 class="city" style="color: white; font-size: 40px;">New York</h2>
        <div class="weather-data" style="margin-top: 40px; margin-bottom: 40px; font-size: 18px;">
            <img src="/images/humidity.png" style="margin-left: 25px; height: 60px;" alt="">
            <div class="humidity" style="color: white; margin: 15px;">
                <h2 class="percent">48%</h2>
                <h3>Humidity</h3>
            </div>
            <img src="/images/wind.png" style=" height: 60px;">
            <div class="wind-speed" style="color: white; margin: 15px;">
                <h2 class="speed">10.29km/h</h2>
                <h3>wind-speed</h3>
            </div>
        </div>
    </div>
 </div>
</body>
<script src="script.js"></script>
</html>
